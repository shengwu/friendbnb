{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Date of last review</th>
        </tr>
      </thead>
      <tbody>
        {% for listing in listings %}
        <tr>
          <th scope="row"><a href="/listing/{{ listing.slug }}">{{ listing.name }}</a></th>
          <td>{{ listing.location }}</td>
          <td>{{ listing.reviews.latest.date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
